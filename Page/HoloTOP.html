            padding: 0;
            box-sizing: border-box;
        }

			font-family: 'Poppins', sans-serif;

			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			background-attachment: fixed;
			min-height: 100vh;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: #d0d8e6;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .podium {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card:nth-child(1) {
                order: 2;
                transform: translateY(-20px);
            }
            
            .card:nth-child(2) {
                order: 1;
            }
            
            .card:nth-child(3) {
                order: 3;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.6s ease-out backwards;
        }

        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
        }

        .card.gold::before {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .card.silver::before {
            background: linear-gradient(90deg, #C0C0C0, #808080);
        }

        .card.bronze::before {
            background: linear-gradient(90deg, #CD7F32, #8B4513);
        }

        .medal {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .gold .medal {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .silver .medal {
            background: linear-gradient(135deg, #E8E8E8, #A0A0A0);
        }

        .bronze .medal {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }

        .avatar-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: relative;
            cursor: pointer;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            content: 'üì∑';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .player-name:hover {
            background: #f0f0f0;
        }

        .deck-label {
            font-size: 0.85rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .deck-container {
            margin-top: 10px;
        }

        .deck-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #34495e;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .deck-name:hover {
            background: #f0f0f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            text-align: center;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .edit-mode {
            background: #fff;
        }

        /* Modal de selecci√≥n */
        .selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .selection-modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #7f8c8d;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .edition-option, .deck-option {
            cursor: pointer;
            text-align: center;
            padding: 20px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #f8f9fa;
        }

        .edition-option:hover, .deck-option:hover {
            background: #e8f4f8;
            border-color: #3498db;
            transform: translateY(-5px);
        }

            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .edition-option p, .deck-option p {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .avatar-option {

            text-align: center;
            padding: 15px;

            border-radius: 50%;
            margin-bottom: 10px;

        .avatar-option p {
            font-size: 0.85rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* Grid de decks */

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);

            color: white;
            border: none;

            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

                height: 100px;
            }

                font-size: 1.3rem;
            }

            .edition-grid, .deck-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

</head>

        function showEditionSelector(imgId) {

        }

        function showAvatarsFromEdition(color) {
            const modal = document.querySelector('.selection-modal');
            modal.innerHTML = `
                <div class="selection-modal-content">
                    <div class="modal-header">
                        <h2>Decks - ${color}</h2>
                        <button class="close-modal" onclick="this.closest('.selection-modal').remove()">X</button>
                    </div>
                    <button class="back-button" onclick="showEditionSelector('${currentImgId}'); this.closest('.selection-modal').remove()">Volver a Colores</button>
                    <div class="avatar-grid">
                        ${editionCatalog[color].map(avatar => `
                            <div class="avatar-option" onclick="selectAvatarWithDeck('${currentImgId}', '${avatar.url}', '${avatar.deck}')">
                                <img src="${avatar.url}" alt="${avatar.name}">
                                <p>${avatar.name}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectAvatarWithDeck(imgId, url, deckName) {
            document.getElementById(imgId).src = url;
            const deckId = imgId.replace('img', 'deck');
            document.getElementById(deckId + '-name').textContent = deckName;
            document.querySelector('.selection-modal').remove();
        }

                        `).join('')}

            `;
        }

        function selectDeck(deckId, name) {
            document.getElementById(deckId + '-name').textContent = name;
            document.querySelector('.selection-modal').remove();
        }

        function editName(element) {
            const currentText = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'edit-mode';
            
            input.onblur = function() {
                element.textContent = this.value || currentText;
                element.style.display = 'block';
                this.remove();
            };
            
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    this.blur();
                }
            };
            
            element.style.display = 'none';
            element.parentNode.insertBefore(input, element);
            input.focus();
            input.select();
        }
